<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Voz</title>
</head>
<body>
    <h1>Grabador de Voz</h1>
    <button id="startRecording">Iniciar Grabaci贸n</button>
    <button id="stopRecording" disabled>Detener Grabaci贸n</button>
    <br/><br/>
    <audio id="audioPlayback" controls></audio>
    <br/><br/>
    <a id="downloadLink" style="display: none;">Descargar Grabaci贸n</a>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById("startRecording").addEventListener("click", async function() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);

                const audioPlayback = document.getElementById("audioPlayback");
                audioPlayback.src = url;

                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = url;
                downloadLink.download = 'recording.wav';
                downloadLink.style.display = "block";
                downloadLink.innerText = "Descargar Grabaci贸n";

                recordedChunks = [];
            };

            mediaRecorder.start();
            document.getElementById("startRecording").disabled = true;
            document.getElementById("stopRecording").disabled = false;
        });

        document.getElementById("stopRecording").addEventListener("click", function() {
            mediaRecorder.stop();
            document.getElementById("startRecording").disabled = false;
            document.getElementById("stopRecording").disabled = true;
        });
    </script>
</body>
</html>
